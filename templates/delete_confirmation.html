{% extends "base.html" %}
{% block content %}
<h2><u>Delete Entry</u></h2>
<h4>"{{ deleted_entry }}" was deleted from entries</h4>

<button class="button" onclick="window.location.href='/delete_entry'">Delete Another Entry</button>
<button class="button" onclick="window.location.href='/'">Return to Main Menu</button>

{% if entries|length != 0 %}
<h4>Current entries:</h4>
<ul>
    {% for entry in entries %}
    <li>{{ entry }}</li>
    {% endfor %}
</ul>
{% else %}
<h4>No current entries</h4>
{% endif %}
{% endblock%}
