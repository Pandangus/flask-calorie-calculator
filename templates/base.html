<!DOCTYPE html>
<html>
    <head>
        <style>

            body {
                background-image: url("apple_photo.jpg");
                background-size: 10px;
                background-repeat: repeat;
            }


            .centered-div {
                width: 50%;
                margin: auto;
                text-align: center;
                background-color: paleturquoise;
                padding: 20px;
                border-radius: 10px; 
            }

            .button {
                border: 1px solid white;
                background-color: paleturquoise; 
                width:210px;
                color: maroon;
                padding: 8px 8px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 14px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 9px;
            }

            input[type=text] {
                width: 100px;
                margin: 8px 0;
                box-sizing: border-box;
                border: 1px solid maroon;
                border-radius: 9px;
            }

            input[type=number] {
                width: 100px;
                margin: 8px 0;
                box-sizing: border-box;
                border: 1px solid maroon;
                border-radius: 9px;
            }

            u { 
                text-decoration: underline;
            }

            label, h1, h2, h3, h4, li, p {
                color:maroon; 
                font-family: Monaco;
            }
            
            </style>
</head>
<body bgcolor="paleturquoise">
    
    <div class="centered-div">

    {% block content %}{% endblock %}
</div>
</body>
</html>
