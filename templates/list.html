{% extends "base.html" %}
{% block content %}

<h2><u>List Entries:</u></h2><br>
{% if entries|length !=0 %}
  {% for entry in entries %}
  <p>- {{ entry }} -</p>
  {% endfor %}
  <br>
  <p>- - - <u>{{ calories }}</u> kcal total - - -</p><br><br>

{% else %}
<h4>- no current entries -</h4><br><br>
{% endif %}

<button class="button button2" onclick="window.location.href='/'">Return to Main Menu</button>
{% endblock%}
